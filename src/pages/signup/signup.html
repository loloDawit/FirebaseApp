<ion-header>
    <ion-navbar color="danger">
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-item text-center no-lines>
      <ion-icon name="logo-rss" class="logo" color="light"></ion-icon>
    </ion-item>
  
    <ion-item text-center no-lines>
      <h1>getConnected</h1>
      <h6>an app for continuous feed</h6>
    </ion-item>
  
    <ion-grid style="width: 75%;">
      <!-- email row -->
      <ion-row class="rowstyle">
          <ion-icon name="person" color="danger"></ion-icon>
          <ion-input type="text" placeholder="your name"></ion-input>
        </ion-row>
      <!-- email row -->
      <ion-row class="rowstyle">
        <ion-icon name="mail" color="danger"></ion-icon>
        <ion-input type="email" placeholder="your email"></ion-input>
      </ion-row>
      <!-- password row -->
      <ion-row class="rowstyle">
        <ion-icon name="key" color="danger"></ion-icon>
        <ion-input type="password" placeholder="your password"></ion-input>
      </ion-row>
      <!-- button row -->
      <ion-row>
        <button ion-button block round outline color="light" class="btnstyle">Sign Up</button>
      </ion-row>
    </ion-grid>
    <!-- button row -->
    <ion-row>
      <button ion-button block round clear color="light" class="btnstyle">Already have an account? Log In</button>
    </ion-row>
  </ion-content>
